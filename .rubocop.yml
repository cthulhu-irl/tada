require: rubocop-rake

AllCops:
    TargetRubyVersion: 2.7
    DisplayCopNames: true
    DisplayStyleGuide: true
    NewCops: enable
    Exclude:
        - spec/spec_helper.rb

Style/MixinUsage:
    Exclude:
        - spec/*.rb

Metrics/MethodLength:
    Enabled: false

Metrics/CyclomaticComplexity:
    Enabled: false

Metrics/BlockLength:
    Enabled: false

Metrics/PerceivedComplexity:
    Enabled: false

Style/AccessorGrouping:
    Enabled: false
